name: Spellcheck

permissions:
  contents: read

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  check-spelling:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js (required by check-spelling)
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Run check-spelling
        # NOTE: pin to a stable release tag or a commit SHA instead of `main` before merging into production.
        # Replace `main` with a specific vX.Y.Z tag or SHA once you confirm a valid release.
        uses: check-spelling/check-spelling@main
